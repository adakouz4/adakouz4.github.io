<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Greeting program</title>
    </head>
    <body>
        <script>
            /* Javascript is case sensitive */
        // get user's name and store in variable        
        var firstName = prompt("Enter your name:");

        // output the greeting!
        console.log("Hello," + firstName);
        console.log("How are you?");
        document.write("<h1>Hello, " + firstName);
            
        </script>
        
    </body>
 </html>
